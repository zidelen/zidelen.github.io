  <style>
    :root {
      --accent: #1b1f24;
      --bg: #F5E9E0;        /* inverted background */
      --card-bg: #ffffff;   /* bright card */
      --text-main: #1b1f24;
      --text-sub: #4a4a4a;
      --icon-bg: #ddd5ce;
      --icon-bg-hover: #c8bfb7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--text-main);
      font-family: system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card {
      padding: 2.5rem 2rem;
      border-radius: 1rem;
      background: var(--card-bg);
      box-shadow: 0 18px 30px rgba(0, 0, 0, 0.15);
      max-width: 480px;
      width: 90%;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.75rem;
      color: var(--text-main);
    }

    p {
      margin-bottom: 1.8rem;
      font-size: 1rem;
      color: var(--text-sub);
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
    }

    .social-link {
      width: 55px;
      height: 55px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--icon-bg);
      border-radius: 12px;
      transition: transform 0.15s ease, background 0.15s ease;
    }

    .social-link:hover {
      transform: translateY(-3px);
      background: var(--icon-bg-hover);
    }

    .social-link-icon {
      width: 28px;
      height: 28px;
      fill: var(--accent);
    }

    .footer-note {
      margin-top: 1.4rem;
      font-size: 0.85rem;
      color: var(--text-sub);
    }
  </style>
